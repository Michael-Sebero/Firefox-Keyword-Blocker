<!DOCTYPE html>
<html>
<head>
  <title>Keyword Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 320px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      margin-bottom: 8px;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px; /* Added more space above the button */
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      color: #666;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 0.9em;
      max-height: 80px;
      overflow-y: auto;
    }
    .hint {
      font-size: 0.85em;
      color: #777;
      margin-top: 5px;
      margin-bottom: 12px; /* Added more space below the hint */
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 8px 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status-indicator {
      margin-left: auto;
      font-size: 0.85em;
      color: #777;
    }
    /* Fix for the toggle click area */
    .toggle-label {
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
      user-select: none; /* Prevent text selection */
    }
  </style>
</head>
<body>
  <h2>Keyword Blocker</h2>
  
  <div class="toggle-container">
    <label class="toggle-switch" for="enableBlocker">
      <input type="checkbox" id="enableBlocker" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label" onclick="document.getElementById('enableBlocker').click()">Enable Blocker</span>
    <span class="status-indicator" id="toggle-status">Enabled</span>
  </div>
  
  <p>Enter keywords to block, separated by commas:</p>
  <textarea id="keywords" placeholder="Example: keyword1, keyword2, keyword3"></textarea>
  <div class="hint">For best results, use specific whole words. The blocker will match these exactly.</div>
  <button id="apply">Apply</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
