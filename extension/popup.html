<!DOCTYPE html>
<html>
<head>
  <title>Keyword Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 320px;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      margin-bottom: 8px;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      color: #666;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 0.9em;
      max-height: 80px;
      overflow-y: auto;
    }
    .hint {
      font-size: 0.8em;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Keyword Blocker</h2>
  <p>Enter keywords to block, separated by commas:</p>
  <textarea id="keywords" placeholder="Example: keyword1, keyword2, keyword3"></textarea>
  <div class="hint">For best results, use specific whole words. The blocker will match these exactly.</div>
  <button id="apply">Apply</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
